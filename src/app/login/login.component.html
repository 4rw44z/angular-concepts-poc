<div fxLayoutAlign="center center" fxFlexFill class="login-container">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field>
                <input matInput placeholder="username" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">Login</button>
        </form>
    </mat-card>
</div>
