<div class="container">
    <div class="promises">
        <h2>Promises</h2>
    <p>{{promiseVal?.name}}</p>
    </div>
    <ng-container *ngIf="promiseVal?.name">
        <app-new-computer [computerData]="promiseVal" (like)="handleLikeClicked($event)"></app-new-computer>
    </ng-container>
    <div class="like" *ngIf="like">
        <p>{{like}}</p>
    </div>
</div>
