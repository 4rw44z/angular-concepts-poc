<mat-card class="computer-card">
    <mat-card-header>
        <mat-card-title>{{computerData.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul class="card-content">
            <li>
                <span class="content">Name: </span><span class="content-value">{{computerData.model}}</span>
            </li>
            <li>
                <span class="content">OS: </span><span class="content-value">{{computerData.osType}}</span>
            </li>
            <li>
                <span class="content">Processor: </span><span class="content-value">{{computerData.processor}}</span>
            </li>
            <li>
                <span class="content">Peripeherals: </span><span class="content-value">{{computerData.peripherals}}</span>
            </li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="likeClicked()" color="primary">Like</button>
    </mat-card-actions>
</mat-card>
