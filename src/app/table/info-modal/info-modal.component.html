<div class="dialog-header">
    <h2 *ngIf="!data.id">Add New Tasks</h2>
    <h2 *ngIf="data.id">Update Tasks</h2>
    <button mat-icon-button (click)="closeDialog()" tabindex="-1"><mat-icon>close</mat-icon></button>
</div>
<div class="container form-body">
   <form class="inline-form">
    <mat-form-field>
        <mat-label for="title">Task</mat-label>
        <input matInput id="title" placeholder="Enter Task" [(ngModel)]="data.title" name="title" required>
      </mat-form-field>
      <mat-slide-toggle [checked]="data.completed" color="primary" labelPosition="before" (change)="handleTaskCompletedChange()">Completed</mat-slide-toggle>
      <div class="action-buttons">
          <button mat-raised-button (click)="closeDialog()">Cancel</button>
          <button mat-raised-button (click)="onSave()" color="primary" class="save-button">Save</button>
      </div>
   </form>
</div>
